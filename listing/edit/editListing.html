<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Edit Listing</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
            <div class="container-fluid">
              <a class="navbar-brand text-blue fs-2" href="/feed/listings.html">BidBay</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0  d-flex justify-content-center">
                    <li class="nav-item active fs-5 text-center">
                        <a class="nav-link text-light" href="/listing/newestListings.html">Newly Listed</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/profile/account.html">Popular Listings</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="nav-link text-white" href="/profile/register/index.html">Account</a>
                    </li>
                </ul>
                <form class="searchBar d-flex" role="search">
                    <input class="searchInput form-control shadow-none rounded-pill border border-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="SearchBtn text-dark border border-2" type="submit">Search</button>
                  </form>
                <li class="loginBtn fs-5 text-center">
                    <a class="login-link text-white fw-bold fs-6 d-flex" href="/profile/login/index.html">Login</a>
                </li>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container d-flex flex-column mt-5 mx-auto" id="updateListingContainer ">
                    
        <form class="w-100 d-flex flex-column mx-auto" id="updateListing">
          <h1 class="mb-5">Update Listing</h1>

            <div class="form-group d-flex flex-column fs-5">
                <label for="">Title</label>
                <input class="form-control mb-2" type="text" name="title" id="title" placeholder="Write a title.." required>
            </div>

            <div class="form-group d-flex flex-column fs-5">
              <label for="">Description</label>
              <textarea class="form-control mx-auto w-100 h-50" name="description" id="description" placeholder="Write a description.." required ></textarea>
            </div>

            <div class="form-group d-flex flex-column fs-5">
              <label for="">Listing ends</label>
              <input class="form-control mb-2" type="datetime-local" name="endsAt" id="endsAt" required>
            </div>

            <div class="form-group d-flex flex-column fs-5">
              <label for="">Tags</label>
              <input class="form-control mb-2" type="text" name="tags[]" id="tags" placeholder="Separate tags with commas (e.g. smartphones, laptops, dresses)">
            </div>

            <div class="form-group d-flex flex-column fs-5">
              <label for="">Image (Url)</label>
              <input class="form-control mb-2" type="url" name="media[]" placeholder="https://www.example.com/media-example" id="media">
              <div class="d-flex my-auto">
                <button class="editprofileListingBtn d-flex rounded-2 w-75 bg-primary border-0 mt-3 text-white py-2 fw-semibold justify-content-center align-items-center" id="listingBtn">
                  Update Listing
              </button>
              <a class="my-auto fw-bold text-danger ms-auto" href="#" id="deleteProfileListingBtn">Delete</a>
              </div>
          
                
            </div>
        </form>
      </div>
    </main>
</body>
</html>
