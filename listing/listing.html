<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Listing</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
            <div class="container-fluid">
              <a class="navbar-brand text-blue fs-2" href="/feed/listings.html">BidBay</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0  d-flex justify-content-center">
                    <li class="nav-item active fs-5 text-center">
                        <a class="nav-link text-light" href="/feed/index.html">Newly Listed</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/profile/account.html">Account</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="nav-link text-white" href="/profile/register/index.html">hmmm</a>
                    </li>
                </ul>
                <form class="searchBar d-flex" role="search">
                    <input class="searchInput form-control shadow-none rounded-pill border border-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="SearchBtn text-dark border border-2" type="submit">Search</button>
                  </form>
                <li class="loginBtn fs-5 text-center">
                    <a class="login-link text-white fw-bold fs-6 d-flex" href="/profile/login/index.html">Login</a>
                </li>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container mt-4" id="listingContainer">

        <div class="listingImgContainer" id="listingImgContainer">
          <div class="listingImageBackground me-5" id="listingImageBackground">
            
          </div>

        </div>
        <div class="listingInfoContainer d-flex flex-column justify-content-center" id="listingInfoContainer">

           <div class="d-flex flex-column" id="titleAndDescriptionContainer">

           </div>

          <div class="timeLeftContainer border border-start-0 border-end-0" id="timeLeftContainer">
            
          </div>

          <div class="currentPriceContainer mb-4 d-flex fw-semibold" id="currentPriceContainer">
            
          </div>

          <div class="minimumBidContainer mb-5 d-flex" id="minimumBidContainer">
            
          </div>

          <div class="listingBidInputContainer d-flex">
            <span>Make Your Bid:</span>
            <input class="ms-5" type="number" name="bidInput" id="bidAmountInput" placeholder="$00.00">
          </div>
          
          
          <button class="mt-4" id="placeBidButton">Place Your Bid</button>
          
        </div>

      </div>
      
      
    </main>
</body>
</html>
