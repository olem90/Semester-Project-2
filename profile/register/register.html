<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Register</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
            <div class="container-fluid">
              <a class="navbar-brand text-blue fs-2" href="">BidBay</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0  d-flex justify-content-center">
                    <li class="nav-item active fs-5 text-center">
                        <a class="nav-link text-light" href="/feed/index.html">Newly Listed</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/profile/index.html">Account</a>
                    </li>
                    <li class="nav-item ms-2 fs-5 text-center">
                        <a class="nav-link text-white" href="/profile/register/index.html">hmmm</a>
                    </li>
                </ul>
                <form class="searchBar d-flex" role="search">
                    <input class="searchInput form-control shadow-none rounded-pill border border-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="SearchBtn text-dark border border-2" type="submit">Search</button>
                  </form>
                <li class="loginBtn fs-5 text-center">
                    <a class="login-link text-white fw-bold fs-5 d-flex" href="/profile/login/login.html">Login</a>
                </li>
              </div>
            </div>
          </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="container mh-100 mw-100">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="fw-bold mb-3">Create New Account</h1>
                    <span>Already have an account? <a href="/profile/login/login.html">Log In</a></span>
                    <form class="d-flex flex-column mb-5 bg-body rounded fs-4 mt-5" id="registerForm">
                        <div class="form-group">
                            <label class="opacity-75 form-label" for="name" type="text">Name</label>
                            <input class="form-control opacity-75 rounded-2 border-secondary fs-5" type="text" name="name" placeholder="Type your name" required pattern="^[\w]+$" title="User name must only contain lower and upper case letters, numbers and underscore(_). Example: my_User123">
                        </div>
    
                        <div class="form-group">
                            <label class="opacity-75 form-label mt-3" for="Email">Email</label>
                            <input class="form-control opacity-75 rounded-2 border-secondary fs-5" type="email" name="email" placeholder="Type your email" id="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                        </div>
    
                        <div class="form-group">
                            <label class="opacity-75 mt-3" for="Password">Password</label>
                            <input class="form-control opacity-75 rounded-2 border-secondary fs-5" type="password" name="password" placeholder="Type your password" required minlength="8">
                        </div>
    
                        <div class="form-group">
                            <label class="opacity-75 mt-3" for="avatar">Avatar</label>
                            <input class="form-control opacity-75 rounded-2 border-secondary fs-5" type="url" name="avatar">
                        </div>
                            
                        <button class="rounded-2 mt-4 p-2 border-0 text-white fw-bold btn btn-primary fs-4 d-flex justify-content-center align-items-center">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
