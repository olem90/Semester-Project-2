<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Register</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav id="nav" class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
          <a id="bidBayLogo" class="navbar-brand" href="/feed/listings.html">BidBay</a>
            <div class="container-fluid">
              <button class="navbar-toggler bg-light mb-4 ms-auto" id="navBarToggleBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul id="navbar-nav" class="navbar-nav mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item fs-5 me-2 text-center">
                        <a class="nav-link text-white" href="/feed/listings.html">Home</a>
                    </li>
                    <li class="nav-item active me-2 fs-5 text-center">
                        <a class="nav-link text-light" href="/listing/newestListings.html">Newly Listed</a>
                    </li>
                    <li class="nav-item me-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/listing/popularListings.html">Popular Listings</a>
                    </li>
                    <li class="nav-item fs-5 text-center">
                        <a class="nav-link text-white" id="accountLink" href="/profile/account.html">Account</a>
                    </li>
                </ul>
                
                <div id="loginBtn" class="loginBtn me-2 text-center">
                  <a id="login-link"class="login-link text-white fw-bold" href="/profile/login/login.html">Login</a>
                </div>   
                <div id="logoutBtn" class="logoutBtn text-center">
                  <a id="logout-link" class="logout-link text-white fw-bold" href="/profile/login/login.html">Logout</a>
                </div>     
              </div>
            </div>
          </nav>
      </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div id="regFormContainer" class="d-flex flex-column">
                    <h1 class="fw-bold mx-auto mb-3">Create New Account</h1>
                    <span class="fs-5 mx-auto">Already have an account? <a class="fw-bold" href="/profile/login/login.html">Log In</a></span>
                    <form class="d-flex mx-auto justify-content-center flex-column mb-5 bg-body rounded fs-lg-4 mt-5" id="registerForm">
                        <div class="registerFormGroup form-group">
                            <label class="fw-semibold form-label" for="name" type="text">Name</label>
                            <input class="form-control rounded-2 border-secondary fs-5" type="text" name="name" placeholder="Type your name" required pattern="^[\w]+$" title="User name must only contain lower and upper case letters, numbers and underscore(_). Example: my_User123">
                        </div>
    
                        <div class="registerFormGroup form-group">
                            <label class="fw-semibold form-label" for="Email">Email</label>
                            <input class="form-control rounded-2 border-secondary fs-5" type="email" name="email" placeholder="Type your email" id="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                        </div>
    
                        <div class="registerFormGroup form-group">
                            <label class="fw-semibold mb-2" for="Password">Password</label>
                            <input class="form-control rounded-2 border-secondary fs-5" type="password" name="password" placeholder="Type your password" required minlength="8">
                        </div>
    
                        <div class="registerFormGroup form-group">
                            <label class="mb-2 fw-semibold" for="avatar">Avatar</label>
                            <input class="form-control rounded-2 border-secondary fs-5" type="url" name="avatar" placeholder="Insert a url image link">
                        </div>
                            
                        <button id="registerButton" class="rounded-2 mt-4 p-2 border-0 text-white fw-bold fs-4 d-flex justify-content-center align-items-center">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
