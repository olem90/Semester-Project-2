<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Update Profile</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
            <div class="container-fluid">
              <a class="navbar-brand text-blue fs-2" href="/feed/listings.html">BidBay</a>
              <button class="navbar-toggler bg-light" id="navBarToggleBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item fs-5 me-2 text-center">
                        <a class="nav-link text-white" href="/feed/listings.html">Home</a>
                    </li>
                    <li class="nav-item active me-2 fs-5 text-center">
                        <a class="nav-link text-light" href="/listing/newestListings.html">Newly Listed</a>
                    </li>
                    <li class="nav-item me-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/listing/popularListings.html">Popular Listings</a>
                    </li>
                    <li class="nav-item fs-5 text-center">
                        <a class="nav-link text-white" id="accountLink" href="/profile/account.html">Account</a>
                    </li>
                </ul>
                <form class="searchBar d-flex" role="search">
                    <input id="searchInput" class="searchInput form-control shadow-none rounded-pill border border-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="SearchBtn text-dark border border-2" type="submit">Search</button>
                </form>
                <li class="loginBtn fs-5 text-center">
                    <a class="login-link text-white fw-bold fs-6 d-flex" href="/profile/login/login.html">Login</a>
                </li>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="home-page-container container d-flex flex-column ">
        <div class="row d-flex justify-content-center">
            <div class="col-container container col-6 d-flex w-75 mx-md-auto w-100">
                <div class="form-and-post container d-flex flex-column mt-5 mx-auto">
                    
                    <form class="w-100 d-flex flex-column mx-auto mt-3 mt-md-5" id="editProfile">
                      <h1 class="mb-5">Update Avatar</h1>
                        <div class="form-group d-flex flex-column">
                            <label for="">Name</label>
                            <input class="form-control mb-2" type="text" disabled name="name">
                        </div>

                        <div class="form-group d-flex flex-column">
                            <label for="">Email</label>
                            <input class="form-control mb-2" type="email" disabled name="email" >
                        </div>

                        <div class="form-group d-flex flex-column">
                            <label for="">Avatar</label>
                            <input class="form-control mb-2" type="url" name="avatar">
                        </div>

                        <button class="d-flex rounded-2 w-100 bg-primary border-0 mt-3 text-white py-1 fw-semibold justify-content-center align-items-center" id="postBtn">
                            Update Avatar
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
