<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script defer type="module" src="/src/js/index.mjs"></script>
    <title>BidBay | Login</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <nav id="nav" class="navbar navbar-expand-lg bg-light text-light border border-bottom-5 w-100"> 
          <a id="bidBayLogo" class="navbar-brand" href="/feed/index.html">BidBay</a>
            <div class="container-fluid">
              <button class="navbar-toggler bg-light mb-4 ms-auto" id="navBarToggleBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul id="navbar-nav" class="navbar-nav mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item fs-5 me-2 text-center">
                        <a class="nav-link text-white" href="/feed/index.html">Home</a>
                    </li>
                    <li class="nav-item active me-2 fs-5 text-center">
                        <a class="nav-link text-light" href="/listing/newestListings.html">Newly Listed</a>
                    </li>
                    <li class="nav-item me-2 fs-5 text-center">
                        <a class="thumbnail nav-link text-white" href="/listing/popularListings.html">Popular Listings</a>
                    </li>
                    <li class="nav-item fs-5 text-center">
                        <a class="nav-link text-white" id="accountLink" href="/profile/account.html">Account</a>
                    </li>
                </ul>  
              </div>
            </div>
          </nav>
      </header>

    <div class="container mt-5 mh-100 mw-100">
        <div class="row justify-content-center mt-5">
            <div id="loginFormContainer" class="col-12 col-md-6 col-lg-5 col-xl-4">
                <h1 class="fw-bold mt-3 mb-3">Log In</h1>
                <span class="newHere">New here? <a class="fw-bold" href="/profile/register/register.html">Create an account</a></span>
                <form class="d-flex flex-column fs-4 mt-5" id="loginForm" href="/profile/index.html">
                    <div class="loginFormGroup form-group">
                        <label class="form-label" for="Email">Email</label>
                        <input class="form-control rounded-2 border-secondary" name="email" type="email" placeholder="Type your email" id="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                    </div>
                    <div class="loginFormGroup form-group">
                        <label class="form-label" for="Password">Password</label>
                        <input class="passwordInput form-control rounded-2 border-secondary" name="password" type="password" placeholder="Type your password" required minlength="8">
                    </div>
                    <span class="forgot-pw text-end fs-5">
                        <a href="#">Forgot password?</a>
                    </span>
                    <button class="loginFormBtn rounded-2 mt-3 p-2 border-0 text-white fw-bold fs-4 d-flex justify-content-center align-items-center">Login</button>        
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
